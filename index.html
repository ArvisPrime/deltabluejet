
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltablue Jet Air - Admin Console</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        display: ['Plus Jakarta Sans', 'Manrope', 'sans-serif'],
                    },
                    animation: {
                        'slow-zoom': 'slow-zoom 20s infinite alternate',
                        'progress-fast': 'progress 2s ease-in-out infinite',
                        'scroll-text': 'scroll-text 30s linear infinite',
                    },
                    keyframes: {
                        'slow-zoom': {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.1)' }
                        },
                        'progress': {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        },
                        'scroll-text': {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-33.3%)' }
                        }
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#137fec',
                            50: '#f0f7ff',
                            100: '#e0effe',
                            200: '#bae0fd',
                            300: '#7cc7fb',
                            400: '#36abf7',
                            500: '#137fec',
                            600: '#0665cc',
                            700: '#0751a4',
                            800: '#0b4586',
                            900: '#0f3a6f',
                        },
                        navy: {
                            50: '#f6f7f9',
                            100: '#eceef2',
                            200: '#d5dae2',
                            300: '#b0b9c9',
                            400: '#8593aa',
                            500: '#64748b',
                            600: '#4e5b72',
                            700: '#3f495c',
                            800: '#333b4a',
                            900: '#1e2634',
                            950: '#101922',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            display: inline-block;
            vertical-align: middle;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
<body class="bg-navy-50 text-navy-950 font-sans">
    <div id="root"></div>
</body>
</html>
